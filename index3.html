  <div class="container mt-5 col-6">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="add event" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
    </div>
  
    <ul id="parentList" class="list-group">
    <li class="list-group-item d-flex justify-cotent-right"><h5 class="flex-grow-1">Meeting at 6</h5><button class="btn btn-warning mx-3">Edit</button>
  <button class="btn btn-danger" onclick="removeEvent(this)">Remove </button></li> 
    </ul> 
   </div>
  <script>
    let addbtn = document.getElementById('add_btn')
    addbtn.addEventListener('click', addevent)
 function addevent(e){

 let currentbtn = e.currentTarget
 let currentInput = currentbtn.previousElementSibling
 let currentEventName = currentInput.value

 let newEvent = document.createElement('li')
 //newEvent.classList.add('list-group-item')
 newEvent.className = "list-group-item d-flex justify-cotent-right"
 newEvent.innerHTML = `<h5 class="flex-grow-1">${ currentEventName}</h5><button class="btn btn-warning mx-3">Edit</button>
  <button class="btn btn-danger" onclick="removeEvent(this)">Remove</button>`

let parentList = document.getElementById('parentList');
parentList.appendChild(newEvent)
 } 
 function removeEvent(currEvent){
 currEvent.parentElement.remove()
 }
 </script>
